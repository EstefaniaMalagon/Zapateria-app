<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SportZone - Tienda de Calzado Deportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variables de colores profesionales */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --secondary-color: #f59e0b;
      --accent-color: #10b981;
      --dark-bg: #0f172a;
      --darker-bg: #020617;
      --light-bg: #f8fafc;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: #1e293b;
    }
    
    /* Navbar mejorada */
    .navbar {
      background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 700;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
    }
    
    .navbar-brand .emoji {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.5));
    }
    
    .btn-cart {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .btn-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
    }
    
    .badge.cart-badge {
      background: var(--secondary-color) !important;
      color: var(--darker-bg) !important;
      font-weight: 700;
      padding: 0.35em 0.65em;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* Header hero section */
    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 50%, var(--darker-bg) 100%);
      color: white;
      padding: 4rem 0;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><path d="M0 0L100 100M100 0L0 100" stroke="rgba(255,255,255,0.03)" stroke-width="2"/></svg>');
      opacity: 0.5;
    }
    
    header .container {
      position: relative;
      z-index: 1;
    }
    
    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }
    
    header .lead {
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.95;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* Secci√≥n de filtros */
    .filter-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(226, 232, 240, 0.8);
      transition: all 0.3s ease;
    }
    
    .filter-section:hover {
      box-shadow: var(--card-shadow-hover);
    }
    
    .filter-section label {
      color: var(--dark-bg);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .btn-outline-secondary {
      border: 2px solid #cbd5e1;
      color: #64748b;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
      background: #f1f5f9;
      border-color: #94a3b8;
      color: #475569;
      transform: translateY(-2px);
    }
    
    /* Cards de productos */
    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: white;
      height: 100%;
    }
    
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--card-shadow-hover);
    }
    
    .card-img-top {
      height: 280px;
      object-fit: cover;
      transition: transform 0.5s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card:hover .card-img-top {
      transform: scale(1.1);
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--dark-bg);
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      color: #64748b;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 1rem 0;
    }
    
    .stock-badge {
      background: linear-gradient(135deg, var(--accent-color) 0%, #059669 100%);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }
    
    .card .btn {
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .card .btn-primary {
      flex: 1;
    }
    
    .card .btn-outline-secondary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .card .btn-outline-secondary:hover {
      background: var(--primary-color);
      color: white;
    }
    
    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
      color: white;
      padding: 3rem 0;
      margin-top: 4rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }
    
    footer p {
      margin: 0;
      opacity: 0.9;
    }
    
    /* Toast personalizado */
    .toast {
      border-radius: 16px;
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .toast-body {
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    
    /* Mensaje sin resultados */
    #no-results {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--card-shadow);
    }
    
    #no-results h3 {
      color: var(--dark-bg);
      font-weight: 600;
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      
      header .lead {
        font-size: 1.1rem;
      }
      
      .navbar-brand {
        font-size: 1.4rem;
      }
      
      .filter-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <span class="emoji">‚ö°</span>
        <span>SportZone</span>
      </a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light btn-cart">
          üõí Carrito 
          <span id="cart-count" class="badge cart-badge ms-1">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero Header -->
  <header class="text-center">
    <div class="container">
      <h1 class="display-3 fw-bold">SportZone</h1>
      <p class="lead">El mejor calzado deportivo para atletas exigentes</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <!-- Filtros -->
    <div class="filter-section">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">üîç Buscar productos</label>
          <input 
            type="text" 
            id="search-input" 
            class="form-control" 
            placeholder="Buscar por nombre o descripci√≥n..."
          >
        </div>
        <div class="col-md-3">
          <label class="form-label">üí∞ Precio m√≠nimo</label>
          <input 
            type="number" 
            id="min-price" 
            class="form-control" 
            placeholder="0"
            min="0"
          >
        </div>
        <div class="col-md-3">
          <label class="form-label">üí∞ Precio m√°ximo</label>
          <input 
            type="number" 
            id="max-price" 
            class="form-control" 
            placeholder="999999"
            min="0"
          >
        </div>
      </div>
      <div class="mt-4 d-flex gap-2">
        <button id="btn-filter" class="btn btn-primary">Aplicar filtros</button>
        <button id="btn-clear-filter" class="btn btn-outline-secondary">Limpiar filtros</button>
      </div>
    </div>

    <!-- Lista de productos -->
    <div id="product-list" class="row g-4"></div>
    
    <!-- Sin resultados -->
    <div id="no-results" class="text-center py-5" style="display: none;">
      <h3 class="text-muted">üòï No se encontraron productos</h3>
      <p class="text-muted">Intenta con otros t√©rminos de b√∫squeda o ajusta los filtros</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2 fw-bold">&copy; <span id="year"></span> SportZone</p>
      <p class="small opacity-75">Calidad y estilo para deportistas profesionales</p>
    </div>
  </footer>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="toast-notification" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ‚úÖ Producto agregado al carrito
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
