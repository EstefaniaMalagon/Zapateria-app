<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrito - SportZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variables de colores */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --secondary-color: #f59e0b;
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --dark-bg: #0f172a;
      --darker-bg: #020617;
      --light-bg: #f8fafc;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    main {
      flex: 1;
    }
    
    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 700;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
    }
    
    .navbar-brand .emoji {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.5));
    }
    
    .btn-cart {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .btn-cart:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .badge.cart-badge {
      background: var(--secondary-color) !important;
      color: var(--darker-bg) !important;
      font-weight: 700;
      padding: 0.35em 0.65em;
    }
    
    /* T√≠tulo de p√°gina */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark-bg);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    h1::before {
      content: 'üõí';
      font-size: 2.5rem;
    }
    
    /* Tabla del carrito */
    .table-container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .table {
      margin: 0;
    }
    
    .table thead {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
    }
    
    .table thead th {
      border: none;
      padding: 1.2rem 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .table tbody tr {
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    
    .table tbody tr:hover {
      background: #f8fafc;
      transform: scale(1.01);
    }
    
    .table tbody td {
      padding: 1.5rem 1rem;
      vertical-align: middle;
    }
    
    .table tfoot {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    .table tfoot th {
      padding: 1.5rem 1rem;
      color: var(--dark-bg);
    }
    
    /* Producto en tabla */
    .product-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .product-img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .product-img:hover {
      transform: scale(1.1);
    }
    
    .product-details {
      text-align: left;
    }
    
    .product-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--dark-bg);
      margin-bottom: 0.25rem;
    }
    
    .product-price {
      color: #64748b;
      font-size: 0.95rem;
      font-weight: 500;
    }
    
    /* Controles de cantidad */
    .quantity-controls {
      display: inline-flex;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .quantity-controls button {
      border: none;
      background: white;
      color: var(--primary-color);
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .quantity-controls button:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .quantity-controls input {
      border: none;
      width: 60px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: var(--dark-bg);
      background: #f8fafc;
    }
    
    /* Subtotal */
    .subtotal {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-color);
    }
    
    /* Total */
    #cart-total {
      font-size: 1.8rem;
      color: var(--primary-color);
      font-weight: 700;
    }
    
    /* Botones de acci√≥n */
    .btn {
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }
    
    .btn-outline-danger {
      border: 2px solid var(--danger-color);
      color: var(--danger-color);
      background: white;
    }
    
    .btn-outline-danger:hover {
      background: var(--danger-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .btn-remove {
      background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(239, 68, 68, 0.2);
    }
    
    .btn-remove:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    /* Contenedor de acciones */
    .actions-container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Carrito vac√≠o */
    .empty-cart {
      background: white;
      border-radius: 20px;
      padding: 4rem 2rem;
      text-align: center;
      box-shadow: var(--card-shadow);
    }
    
    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .empty-cart h2 {
      color: var(--dark-bg);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .empty-cart p {
      color: #64748b;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    
    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
      color: white;
      padding: 2rem 0;
      margin-top: auto;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }
    
    footer p {
      margin: 0;
      opacity: 0.9;
    }
    
    /* Animaciones */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .table tbody tr {
      animation: slideIn 0.3s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .table-container {
        padding: 1rem;
      }
      
      .product-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .product-img {
        width: 100%;
        height: auto;
      }
      
      .actions-container {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <span class="emoji">‚ö°</span>
        <span>SportZone</span>
      </a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light btn-cart">
          üõí Carrito 
          <span id="cart-count" class="badge cart-badge ms-1">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h1>Mi Carrito</h1>
    
    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body">
            <!-- Productos se cargan din√°micamente -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2" class="text-end">Total del carrito</th>
              <th id="cart-total">$0</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    
    <div class="actions-container">
      <button id="btn-clear" class="btn btn-outline-danger">
        üóëÔ∏è Vaciar carrito
      </button>
      <a href="/" class="btn btn-primary">
        ‚Üê Seguir comprando
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2 fw-bold">&copy; <span id="year"></span> SportZone</p>
      <p class="small opacity-75">Calidad y estilo para deportistas profesionales</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="js/cart.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
